<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="cart-total"></div>
    <script>
        function displayReceipt(receiptArray){
            cartTotal = 0;
            receiptArray.forEach(function(i){
                let element = document.createElement('div');
                element.innerHTML = i.name + ' ' + '$' + i.price + '*' + i.quantity;
                document.body.appendChild(element);
                cartTotal += i.price * i.quantity;
            });
            let cart = document.getElementById('cart-total');
            cart.innerText = 'Cart total = $' + cartTotal;
            document.body.appendChild(cart);
        }

        displayReceipt([
            {name: 'Apple', price: 4, quantity: 2},
            {name: 'Orange', price: 3, quantity: 3},
        ])
    </script>
</body>
</html>
