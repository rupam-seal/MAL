<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="div-input">
    <button id="div-button" onclick="addDiv()">Add</button>
    <div id="div-text"></div>

    <script>
        function addDiv(){
            let inp = document.getElementById('div-input')

            let element = document.getElementById('div-text');
            element.innerText = inp.value;
        }
    </script>
</body>
</html>
