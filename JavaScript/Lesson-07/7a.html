<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function toUpper(lowerList) {
        upperList = [];
        lowerList.forEach(function (item) {
          upperList.push(item.toUpperCase());
        });
        alert(upperList);
      }
      toUpper(["hello", "world"]);
    </script>
  </body>
</html>
